<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAD移动互联网用户行为分析系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href=" ../css/img/favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="header clearfix">
        <div class="logo"></div>
        <!--标题写这里-->
        <h1>CAD移动互联网用户行为分析系统</h1>
    </div>
    <div class="menu-wrapper">
        <ul class="catalog">
            <!--如果要提示符的话，请注意data-toggle，data-placement[方向]和title的用法-->
            <li class="catalog-li normal">
                <span><i class="glyphicon glyphicon-folder-open"></i><a href="data-source.html">数据源管理</a></span>
            </li>
            <li class="catalog-li normal active">
                <span><i class="glyphicon glyphicon-list-alt"></i><a href="multiData.html">数据多级统计分析</a></span>
            </li>
            <!--可由data-toggle设置其类型是点击展开/折叠相应列表类型，注意data-target-->
            <li class="catalog-li" data-toggle="collapse"  data-target="#collapseOne">
                <span><i class="glyphicon glyphicon-tasks"></i>数据挖掘</span>
                <i class="absolute-down glyphicon glyphicon-chevron-down"></i>
            </li>
            <!--折叠列表即子列表，注意其id与data-target对应-->
            <!--类里加in即为展开，不加in即为折叠-->
            <ul class="panel-collapse collapse collapse-ul" id="collapseOne">
                <!--链接到相应子列表页面，可设置active类-->
                <li class="collapse-li active"><a href="data-mining.html">聚类</a></li>
                <li class="collapse-li"><a href="">分类</a></li>
            </ul>
            <li class="catalog-li normal">
                <span><i class="glyphicon glyphicon-th-large"></i><a href="">用户流量分群分析</a></span>
            </li>
            <li class="catalog-li normal">
                <span><i class="glyphicon glyphicon-record"></i><a href="">用户访问热点分析</a></span>
            </li>
        </ul>
    </div>
    <div class="footer">
        Copyright © CAD大数据中心
    </div>
    <div class="main-content">
        <!--你们的内容写在这里-->
        <h3>数据多级分析</h3>
        <hr>
        <div class="c-div">
            <div class="c-div-header">
                总体概况
            </div>
            <div class="outline-wrapper clearfix">

            </div>
        </div>
        <div class="c-div">
            <div class="c-div-header">
                时段分析
            </div>
            <div class="canvas-content">

            </div>
        </div>
        <div class="row col-wrapper">
            <div class="col-md-6 col-left-30">
                <div class="c-div">
                    <div class="c-div-header">
                        TOP10热门应用
                    </div>
                    <div class="canvas-content">

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-left-30">
                <div class="c-div">
                    <div class="c-div-header">
                        TOP10热门网站
                    </div>
                    <div class="canvas-content">

                    </div>
                </div>
            </div>
        </div>
        <div class="row col-wrapper">
            <div class="col-md-6 col-left-30">
                <div class="c-div">
                    <div class="c-div-header">
                        服务使用排行
                    </div>
                    <div class="canvas-content">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="table-multi">
        <div class="outline left">
            <ul class="outline-ul">
                <li>
                    <label>数据记录条数：</label>
                    <span>{{count}}</span>
                </li>
                <li>
                    <label>总用户量：</label>
                    <span>{{userCount}}</span>
                </li>
                <li>
                    <label>下行流量(GB)：</label>
                    <span>{{downFlow}}</span>
                </li>
                <li>
                    <label>上行流量(GB)：</label>
                    <span>{{upFlow}}</span>
                </li>
                <li>
                    <label>人均流量消耗：</label>
                    <span>{{avgFlow}}</span>
                </li>
            </ul>
        </div>
        <div class="outline right">
            <ul class="outline-ul">
                <li>
                    <label>统计时长(天)：</label>
                    <span>{{duringTime}}</span>
                </li>
                <li>
                    <label>平均上网时长(h)：</label>
                    <span>{{avgOnline}}</span>
                </li>
                <li>
                    <label>下行包数：</label>
                    <span>{{downPackage}}</span>
                </li>
                <li>
                    <label>上行包数：</label>
                    <span>{{upPackage}}</span>
                </li>
                <li>
                    <label>人均包数：</label>
                    <span>{{avgPackage}}</span>
                </li>
            </ul>
        </div>
    </script>
    <!--放在最下面，如要更改位置，请保持基本顺序不变-->
    <script src="../js/sea.js"></script>
    <script>
        seajs.config({
            alias: {
                "jquery": "./jquery.min.js",
                "bootstrap": "./bootstrap.min.js"
            }
        });
        //这里更改接口路径 及相应的get/post方法
        seajs.use('../js/multiData.js', function(multiData){
            multiData.init({
                getSummary: {
                    url: '../json/getSummary.json',
                    type: 'get'
                }
            });
        });
    </script>
</body>
</html>
