<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAD移动互联网用户行为分析系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href=" ../css/img/favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/multiData.css">
</head>
<body>
    <div class="header clearfix">
        <div class="logo"></div>
        <!--标题写这里-->
        <h1>CAD移动互联网用户行为分析系统</h1>
    </div>
    <div class="menu-wrapper">
        
    </div>
    <div class="main-content">
        <!--你们的内容写在这里-->
        <h3>
            数据多级分析
            <div class="data-select">
                <select name="" id="data-source-list">
                    <option value="">请选择</option>
                </select>
                <button class="btn btn-d-blue" id="exports-result">生成分析结果</button>
            </div>
            
            
        </h3>
        <hr>
        <div class="c-div">
            <div class="c-div-header">
                总体概况
            </div>
            <div class="outline-wrapper clearfix">
                <div class="result-none">请选择相应数据源</div>
            </div>
        </div>
        <div class="c-div">
            <div class="c-div-header">
                时段分析
            </div>
            <div class="canvas-content" id="time-analysis">
                <div class="result-none">请选择相应数据源</div>
            </div>
        </div>
        <div class="c-div">
            <div class="c-div-header">
                TOP10热门应用
            </div>
            <div class="line dv-3-wp">
                <div class="grid dv-3">
                    <div class="" id="canvas-app1">
                        <div class="result-none">请选择相应数据源</div>
                    </div>
                </div>
                <div class="grid dv-3">
                    <div class="" id="canvas-app2">
                        
                    </div>
                </div>
                <div class="grid dv-3">
                    <div class="" id="canvas-app3">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="c-div">
            <div class="c-div-header">
                终端类型排行
            </div>
            <div class="line dv-3-wp">
                <div class="grid dv-3">
                    <div class="" id="canvas-type1">
                        <div class="result-none">请选择相应数据源</div>
                    </div>
                </div>
                <div class="grid dv-3">
                    <div class="" id="canvas-type2">
                        
                    </div>
                </div>
                <div class="grid dv-3">
                    <div class="" id="canvas-type3">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row col-wrapper">
            <div class="col-md-6 col-left-30">
                <div class="c-div">
                    <div class="c-div-header">
                        TOP10热门网站
                    </div>
                    <div class="canvas-content" id="canvas-web">
                        <div class="result-none">请选择相应数据源</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="table-multi">
        <div class="outline left">
            <ul class="outline-ul">
                <li>
                    <label>数据记录条数：</label>
                    <span>{{count}}</span>
                </li>
                <li>
                    <label>总用户量：</label>
                    <span>{{userCount}}</span>
                </li>
                <li>
                    <label>下行流量(GB)：</label>
                    <span>{{downFlow}}</span>
                </li>
                <li>
                    <label>上行流量(GB)：</label>
                    <span>{{upFlow}}</span>
                </li>
                <li>
                    <label>人均流量消耗：</label>
                    <span>{{avgFlow}}</span>
                </li>
            </ul>
        </div>
        <div class="outline right">
            <ul class="outline-ul">
                <li>
                    <label>统计时长(天)：</label>
                    <span>{{duringTime}}</span>
                </li>
                <li>
                    <label>平均上网时长(h)：</label>
                    <span>{{avgOnline}}</span>
                </li>
                <li>
                    <label>下行包数：</label>
                    <span>{{downPackage}}</span>
                </li>
                <li>
                    <label>上行包数：</label>
                    <span>{{upPackage}}</span>
                </li>
                <li>
                    <label>人均包数：</label>
                    <span>{{avgPackage}}</span>
                </li>
            </ul>
        </div>
    </script>
    <!--放在最下面，如要更改位置，请保持基本顺序不变-->
    <script src="../js/static/underscore.js"></script>
    <script src="../js/static/d3.min.js"></script>
    <script src="../js/static/echarts.min.js"></script>
    <script src="../js/static/dvl.js"></script>
    <script src="../js/sea.js"></script>
    <script>
        seajs.config({
            alias: {
                "jquery": "./jquery.min.js",
                "bootstrap": "./bootstrap.min.js"
            }
        });
        //这里更改接口路径 及相应的get/post方法
        seajs.use('../js/multiData.js', function(multiData){
            multiData.init({
                getSummary: {
                    url: '../json/getSummary.json',
                    type: 'get'
                },
                perHourUser: {
                    url: '../json/perHourUser.json',
                    type: 'get'
                },
                serviceType: {
                    url: '../json/serviceType.json',
                    type: 'get'
                },
                topApp: {
                    url: '../json/serviceType.json', 
                    type: 'get'
                },
                topWeb: {
                    url: '../json/topWeb.json',
                    type: 'get'
                }
            });
        });
    </script>
</body>
</html>
